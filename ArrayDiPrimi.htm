<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeri Primi in Box Div</title>
    <style>
        .box {
            border: 1px solid red;
            padding: 10px;
            margin: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id="container">
        Esempio di stampa di numeri primi in quadrati div nell'html
    </div>

<script>
function isPrime(num) {
    if (num <= 1) return false; // Numeri <= 1 non sono primi
    for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false; // Se divisibile, non è primo
    }
    return true; // È un numero primo
}

function generatePrimes(limit) {
    const primes = [];
   
    for (let i = 2; i <= limit; i++) {
        if (isPrime(i)) {
            primes.push(i);
        }
    }
   
    return primes;
}

function printArrayInDivs(arr) {
    const container = document.getElementById('container');
   
    arr.forEach(element => {
        const div = document.createElement('div');
        div.classList.add('box');
        div.textContent = element;
        container.appendChild(div);
    });
}

// Esempio di utilizzo
const n = 10000; // Limite per i numeri primi
const primeArray = generatePrimes(n); // Genera numeri primi fino a n
printArrayInDivs(primeArray); // Stampa i numeri primi in div

</script>
   
</body>
</html>
