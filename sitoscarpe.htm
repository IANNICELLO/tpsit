<!DOCTYPE html>
<html>
<head>
    <title>Personalizza la tua scarpa</title>
    <style>
        body {
            background-color: #FFA500;
            color: white;
            font-family: Arial, sans-serif;
        }
        h2, h5, label, select, input[type="text"] {
            color: black;
        }
        h2, h5 {
            text-align: center;
        }
        form {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label, select, input[type="text"], input[type="submit"], input[type="button"] {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            border: none;
            background-color: white;
            color: solid black;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="submit"], input[type="button"] {
            background-color: #FFA500;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #FF6300;
        }
    </style>
</head>
