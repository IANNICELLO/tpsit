<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calcolo IMC</title>
</head>
<body>
<h2>Calcolo dell'Indice di Massa Corporea (IMC)</h2>
<p>Inserisci il tuo peso in kg: <input type="number" id="weight"></p>
<p>Inserisci la tua altezza in metri: <input type="number" id="height"></p>
<button onclick="calculateIMC()">Calcola IMC</button>
<p id="result"></p>
<script>
function calculateIMC() {
  let weight = parseFloat(document.getElementById("weight").value);
  let height = parseFloat(document.getElementById("height").value);
  let bmi = weight / (height ** 2);

  let classification;
  if (bmi < 18.5) {
    classification = "Sottopeso";
  } else if (bmi >= 18.5 && bmi < 25) {
    classification = "Normopeso";
  } else if (bmi >= 25 && bmi < 30) {
    classification = "Sovrappeso";
  } else {
    classification = "Obesità";
  }

  document.getElementById("result").innerText = "Il tuo IMC è: " + bmi.toFixed(2) + " - " + classification;
}
</script>
</body>
</html>
