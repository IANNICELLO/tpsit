<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Counter</title>
<style>
  .button-container {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
  }
  .button {
    width: 100px;
    height: 50px;
    font-size: 24px;
    font-weight: bold;
    background-color: #ccc;
    border-radius: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }
  #counter {
    font-size: 48px;
    font-weight: bold;
    color: #333;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="button-container">
  <div class="button" id="button1">1</div>
  <div class="button" id="button2">1</div>
  <div class="button" id="button3">1</div>
</div>

<div id="counter">0</div>

<script>
  var button1 = document.getElementById("button1");
  var button2 = document.getElementById("button2");
  var button3 = document.getElementById("button3");
  var counter = document.getElementById("counter");
  var count1 = 1;
  var count2 = 1;
  var count3 = 1;

  button1.addEventListener("click", function() {
    count1 += 2;
    counter.textContent = count1;
  });

  button2.addEventListener("click", function() {
    count2 += 3;
    counter.textContent = count2;
  });

  button3.addEventListener("click", function() {
    count3 += 7;
    counter.textContent = count3;
  });
</script>

</body>
</html>
