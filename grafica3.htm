<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabella 10x10</title>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      width: 20px;
      height: 20px;
      border: 1px solid black;
    }
    .gray {
      background-color: lightgray;
    }
    .darkgray {
      background-color: darkgray;
    }
  </style>
</head>
<body>
  <table>
    <script>
      for (let i = 1; i <= 100; i++) {
        document.write('<td class="' + (i % 2 === 0 ? 'gray' : 'darkgray') + '"><img src="' + (i % 2 === 0 ? 'pizza.jpg.jpg' : 'bomba.jpg.jpg') + '" alt="image" /></td>');
        if (i % 10 === 0) {
          document.write('<tr></tr>');
        }
      }
    </script>
  </table>
</body>
</html>
