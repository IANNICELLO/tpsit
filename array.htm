<!DOCTYPE html>
<html lang="it"> <!-- Indica che il documento è un HTML e la lingua è l'italiano -->
<head>
    <meta charset="UTF-8"> <!-- Imposta la codifica dei caratteri su UTF-8 per supportare caratteri speciali -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Rende il sito responsive su dispositivi mobili -->
    <title>Array in Box Div</title> <!-- Titolo della pagina che appare nella scheda del browser -->
    <style>
        .box { <!-- Definisce uno stile per gli elementi con la classe 'box' -->
            border: 1px solid red; <!-- Aggiunge un bordo rosso -->
            padding: 10px; <!-- Spazio interno di 10px -->
            margin: 5px; <!-- Spazio esterno di 5px -->
            display: inline-block; <!-- Permette ai div di apparire affiancati -->
        }
    </style>
</head>
<body>

    <div id="container"> <!-- Contenitore per gli elementi div generati dinamicamente -->
        esempio di stampa di un array in quadrati div nell'html
    </div>

<script>

function printArrayInDivs(arr) { <!-- Funzione per stampare un array in div -->
    const container = document.getElementById('container'); <!-- Ottiene il contenitore con l'ID 'container' -->
   
    arr.forEach(element => { <!-- Itera su ogni elemento dell'array -->
        const div = document.createElement('div'); <!-- Crea un nuovo elemento div -->
        div.classList.add('box'); <!-- Aggiunge la classe 'box' al div -->
        div.textContent = element; <!-- Imposta il testo del div all'elemento corrente -->
        container.appendChild(div); <!-- Aggiunge il div al contenitore -->
    });
}

// Esempio di utilizzo
const myArray = [1, 2, 3, 4, 5, "ciao", "test"]; <!-- Array di esempio che contiene numeri e stringhe -->
printArrayInDivs(myArray); <!-- Chiama la funzione per stampare l'array in div -->

</script>
   
</body>
</html>
