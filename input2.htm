<!DOCTYPE html>
<html>
<head>
    <title>stampa un numero a tua scelta e visualizza tutti i numeri + il suo 10%</title>
    <script>
      function printNumbers() {
          var inputNumber = document.getElementById("numberInput").value;
          for (var i = 1; i <= inputNumber; i++) {
              document.write(i + "<br>");
          }
          var tenPercent = inputNumber * 0.1;
          document.write("10% of the input number is: " + tenPercent);
      }
    </script>
</head>
<body>
    <input type="number" id="numberInput">
    <button onclick="printNumbers()">inserisci un numero per poter avanzare</button>
</body>
</html>
