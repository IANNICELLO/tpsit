<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciurma di Cappello di Paglia(StrawHatCrew)</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #crew-members {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <button onclick="showStrawHatCrew()">Mostra i membri della Ciurma di Luffy</button>

    <div id="crew-members"></div>
    <script>
        function showStrawHatCrew() {
            var strawHatCrew = [
                "Monkey D. Luffy",
                "Roronoa Zoro",
                "Nami",
                "Usopp",
                "Sanji",
                "Tony Tony Chopper",
                "Nico Robin",
                "Franky",
                "Brook",
                "Jinbe"
            ];
            

            var crewMembersContainer = document.getElementById('crew-members');

            // Mostra i nomi separati da virgola
            crewMembersContainer.textContent = "Membri della Ciurma di Cappello di Paglia: " + strawHatCrew.join(', ');
        }
    </script>

</body>
</html>
